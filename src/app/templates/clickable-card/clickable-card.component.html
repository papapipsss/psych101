<div
  class="xl:w-96 xl:h-96 md:w-80 md:h-80 sm:w-72 sm:h-72 flex flex-col p-2 items-center justify-center border-4 border-black bg-transparent hover:bg-gray-200 cursor-pointer m-4"
  (click)="onCardClick()"
>
  <img
    class="p-2 w-full h-2/3 object-cover"
    src="{{ image }}"
    alt="{{ alt }}"
  />
  <t-heading
    class="text-center p-2 w-full h-1/3 flex items-center justify-center"
    [HeadingType]="'h3'"
  >
    {{ title }}
  </t-heading>
</div>
