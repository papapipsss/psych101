<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isOpen">
  <div class="fixed inset-0 bg-black opacity-50" (click)="close.emit()"></div>
  <div class="bg-white p-6 rounded-lg shadow-lg lg:max-w-4xl md:max-w-3xl sm:max-w-xl w-full z-50">
    <div class="flex justify-between items-center border-b pb-2 mb-4">
      <h3 class="text-xl font-semibold">{{ modalTitle }}</h3>
      <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700">&times;</button>
    </div>
    <div [innerHTML]="modalContent"></div>
  </div>
</div>
